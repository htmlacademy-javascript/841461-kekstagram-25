<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="vendor/nouislider/nouislider.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Кекстаграм</title>
</head>

<body class="lng">
  <main>
    <!-- Filters for images if other users -->
    <section class="img-filters filter-container">
      <h2 class="img-filters__title visually-hidden img-filters--inactive lng--headline-filters">Photo filter</h2>
      <form class="img-filters__form" action="index.html" method="get" autocomplete="off">
        <button type=button class="img-filters__button lng--default-filter img-filters__button--active" id="filter-default">Default</button>
        <button type=button class="img-filters__button lng--random-filter" id="filter-random">Random</button>
        <button type=button class="img-filters__button lng--discussed-filter" id="filter-discussed">Discussed</button>
      </form>
    </section>
    <!-- Language picker -->
    <section class = "lang-picker">
      <div class="lang-picker__block lang-menu">
        <select class="lang-menu__list languages">
          <option value="en" class="languages__item">English</option>
          <option value="nl" class="languages__item">Nederlands</option>
          <option value="fr" class="languages__item">Française</option>
          <option value="de" class="languages__item">Deutsch</option>
          <option value="ua" class="languages__item">Українська</option>
          <option value="ru" class="languages__item">Русский</option>
        </select>
      </div>
    </section>
    <!-- Container for images of other users -->
    <section class="pictures container">
      <h2 class="pictures__title lng--headline-pictures visually-hidden">Photos of another users</h2>

      <!-- Area for image uploading -->
      <section class="img-upload">
        <div class="img-upload__wrapper">
          <h2 class="img-upload__title lng--headline-upload-start visually-hidden">Photo upload</h2>
          <form class="img-upload__form" id="upload-select-image" method="post" action="https://27.javascript.pages.academy/kekstagram-simple" enctype="multipart/form-data" autocomplete="off">

            <!-- Initial condition of area for image uploading -->
            <fieldset class="img-upload__start">
              <input type="file" accept="image" id="upload-file" class="img-upload__input  visually-hidden" name="filename" required>
              <label for="upload-file" class="img-upload__label img-upload__control"><span class="vissually-hidden lng--upload-start">Upload</span></label>
            </fieldset>

            <!-- Image editing form -->
            <div class="img-upload__overlay  hidden">
              <div class="img-upload__wrapper">
                <div class="img-upload__preview-container">

                  <!-- Change of image size -->
                  <fieldset class="img-upload__scale  scale">
                    <button type="button" class="scale__control lng--less-button  scale__control--smaller">Decrease</button>
                    <input type="text" class="scale__control scale__control--value" value="100%" title="Image Scale" name="scale"  readonly>
                    <button type="button" class="scale__control lng--more-button scale__control--bigger">Increase</button>
                  </fieldset>

                  <!-- Image preview -->
                  <div class="img-upload__preview placeholder-container">
                    <img src="img/upload-default-image.jpg" accept="image/png, image/jpeg" alt="Предварительный просмотр фотографии">
                  </div>

                  <!-- Effect intensity change -->
                  <fieldset class="img-upload__effect-level effect-level">
                    <input class="effect-level__value" type="range" step="any" name="effect-level" value="">
                    <div class="effect-level__slider"></div>
                  </fieldset>

                  <!-- Reset Button for image editing form -->
                  <button type="reset" class="img-upload__cancel cancel" id="upload-cancel"><span class="visually-hidden lng--cancel-button">reset</span></button>
                </div>

                <!-- Шьфпу effect overlay -->
                <fieldset class="img-upload__effects effects">
                  <ul class="effects__list">
                    <li class="effects__item">
                      <input type="radio" class="effects__radio visually-hidden" name="effect" id="effect-none" value="none" checked>
                      <label for="effect-none" class="effects__label">
                        <span class="effects__preview effects__preview--none lng--previewed-original">Превью фото без эффекта</span>
                        <span class="lng--original">Оригинал</span>
                      </label>
                    </li>
                    <li class="effects__item">
                      <input type="radio" class="effects__radio visually-hidden" name="effect" id="effect-chrome" value="chrome">
                      <label for="effect-chrome" class="effects__label">
                        <span class="effects__preview effects__preview--chrome lng--previewed-gray">Превью эффекта Хром</span>
                        <span class="lng--gray">Хром</span>
                      </label>
                    </li>
                    <li class="effects__item">
                      <input type="radio" class="effects__radio visually-hidden" name="effect" id="effect-sepia" value="sepia">
                      <label for="effect-sepia" class="effects__label">
                        <span class="effects__preview effects__preview--sepia lng--previewed-yellow">Превью эффекта Сепия</span>
                        <span class="lng--yellow">Сепия</span>
                      </label>
                    </li>
                    <li class="effects__item">
                      <input type="radio" class="effects__radio visually-hidden" name="effect" id="effect-marvin" value="marvin">
                      <label for="effect-marvin" class="effects__label">
                        <span class="effects__preview effects__preview--marvin lng--previewed-negative">Превью эффекта Марвин</span>
                        <span class="lng--negative">Марвин</span>
                      </label>
                    </li>
                    <li class="effects__item">
                      <input type="radio" class="effects__radio visually-hidden" name="effect" id="effect-phobos" value="phobos">
                      <label for="effect-phobos" class="effects__label">
                        <span class="effects__preview effects__preview--phobos lng--previewed-blur">Превью эффекта Фобос</span>
                        <span class="lng--blur">Фобос</span>
                      </label>
                    </li>
                    <li class="effects__item">
                      <input type="radio" class="effects__radio visually-hidden" name="effect" id="effect-heat" value="heat">
                      <label for="effect-heat" class="effects__label">
                        <span class="effects__preview effects__preview--heat lng--previewed-saturation">Превью эффекта Зной</span>
                        <span class="lng--saturation">Зной</span>
                      </label>
                    </li>
                    <li class="effects__item">
                      <input type="radio" class="effects__radio visually-hidden" name="effect" id="effect-space" value="space">
                      <label for="effect-space" class="effects__label">
                        <span class="effects__preview effects__preview--space lng-previewed-exchange">Превью эффекта Cпэйс</span>
                        <span class="lng--exchange">Cпэйс</span>
                      </label>
                    </li>
                  </ul>
                </fieldset>

                <!-- Adding comment for image -->
                <fieldset class="img-upload__text text">
                    <label class="text__label">
                      <textarea class="field text__description" name="description" placeholder="Your comment..." data-pristine-minlength="20" data-pristine-maxlength="140" data-pristine-required-message="Required field" data-pristine-minlength-message="Minimum length is 20 characters" data-pristine-maxlength-message="Maximum length is 140 characters" required></textarea>
                    </label>
                </fieldset>

                <!-- Submit Button -->
                <button type="submit" class="img-upload__submit lng--submit" id="upload-submit">Publish</button>
              </div>
            </div>
          </form>
        </div>
      </section>

      <!-- Here is the place for images of other users -->

    </section>
  </main>

  <footer class="page-footer  container">
    <div class="page-footer__wrapper">
      <div class="page-footer__copyright  copyright">
        <a class="copyright__link  copyright__link--image" href="https://htmlacademy.ru/intensive/javascript"><img src="img/htmla-logo.svg" width="130" height="45" alt="HTML Academy"></a>
        <p><span class="lng--author">Made in</span>&nbsp;<a class="copyright__link  copyright__link--text" href="https://htmlacademy.ru/intensive/javascript">HTML Academy</a></p>
      </div>
      <ul class="page-footer__contacts  contacts">
        <li><a href="https://twitter.com/htmlacademy_ru" class="contacts__link  contacts__link--twitter">Twitter</a></li>
      </ul>
    </div>
  </footer>

  <!-- Template for image of random users -->
  <template id="picture">
    <a href="#" class="picture">
      <img class="picture__img lng--alt-of-random-image" src="" width="182" height="182" alt="Случайная фотография">
      <p class="picture__info">
        <span class="picture__comments"></span>
        <span class="picture__likes"></span>
      </p>
    </a>
  </template>

  <!-- Template of error message after image upload -->
  <template id="error">
    <section class="error">
      <div class="error__inner">
        <h2 class="error__title lng--error-message">File upload error</h2>
        <button type="button" class="error__button lng--error-button">To try one more time</button>
      </div>
    </section>
  </template>

  <!-- Template of succes message after image upload -->
  <template id="success">
    <section class="success">
      <div class="success__inner">
        <h2 class="success__title lng--success-message">Image successfully uploaded</h2>
        <button type="button" class="success__button lng--success-button">Cool!</button>
      </div>
    </section>
  </template>
<script src="vendor/pristine/pristine.min.js"></script>
<script src="vendor/nouislider/nouislider.js"></script>
<script src="js/main.js" type="module"></script>
</body>
</html>
